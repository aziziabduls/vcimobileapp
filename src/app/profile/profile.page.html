<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <!-- <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons> -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-text>
      <h1>{{data.name}}</h1>
      <ion-note>{{data.title}}</ion-note>
    </ion-text>
  </div>

  <div id="container" class="ion-padding">
    <ion-button (click)="logOutApp()" expand="block" color="dark">
      Logout
    </ion-button>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title size="small" color="medium" >Versi 0.0.1</ion-title>
  </ion-toolbar>
</ion-footer>
